name: "CI"
on:
  # Run only when pushing to master branch, and making PRs
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          # Required for`git merge-base <base> <head>`
          fetch-depth: 0
      - uses: DeterminateSystems/nix-installer-action@main
      - name: Install omnix and attic-client
        run: | 
          nix profile install nixpkgs#omnix nixpkgs#attic-client
          nix --version
      - name: Attic login
        run: attic login chutney https://cache.nixos.asia ${{ secrets.ATTIC_LOGIN_TOKEN }}
      - name: Attic use
        run: attic use chutney:oss
      - run: git merge-base ${{ github.base_ref }} ${{ github.head_ref }}
      - name: Build all flake outputs
        run: |
          echo $BASE_COMMIT
          if nix path-info $(nix eval "git+ssh://git@github.com/juspay/haskell-incremental-build-template/?rev=$BASE_COMMIT"#default.intermediates.outPath | tr -d '"'); then
            om ci run -- --override-input "flake/incremental" "git+ssh://git@github.com/juspay/haskell-incremental-build-template/?rev=$BASE_COMMIT"
          else
            om ci
          fi
      - name: Attic push
        run: attic push chutney:oss result

