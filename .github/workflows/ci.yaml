name: "CI"
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 5

      - uses: DeterminateSystems/nix-installer-action@main

      - name: Install attic-client
        run: |
          nix profile install nixpkgs#attic-client
          nix --version

      - name: Setup Attic cache
        run: |
          attic login chutney https://cache.nixos.asia ${{ secrets.ATTIC_LOGIN_TOKEN }}
          attic use chutney:oss

      - uses: .github/actions/nix-incremental
        id: nix_incremental
        with:
          cache-url: "https://cache.nixos.asia/oss"

      - name: Push to Attic cache
        run: attic push chutney:oss ${{ steps.nix_incremental.outputs.omci-json }}
